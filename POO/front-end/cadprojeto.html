    <h1>Banco de horas.</h1><br>
      <form>
         <div class="row justify-content-center">
            <div class="col-4">
                    <label for="exampleInputEmail1">Nome do projeto.</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nome do projeto">
                <br>
                    <label >Descrição do projeto.</label>
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea" style="height: 260px"></textarea>
                    </div>
                    
            </div>
            <div class="col-4">
                    <label for="exampleInputEmail1">Coordenador do projeto</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="matrícula">
                <br>
                <label for="exampleInputEmail1">Bolsista 1.</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="matrícula">
                <br>
                <label for="exampleInputEmail1">Bolsista 2.</label>
                    <input type="text" class="form-control" id="inputMat"  placeholder="matrícula">
                <br>
                 <small class="form-text text-muted">Caso o projeto tenha mais de dois bolsistas é possível alterar e inserir o projeto depois, consulte o card aletrar projeto.</small><br>
                <button class="btn btn-primary" type="submit">Inserir</button>
            </div>
          </div>
      </form>
